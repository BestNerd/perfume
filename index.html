<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    
  <div class="card-container">
    <div class="image-container">
      <img src="images/image-product-desktop.jpg" id="image-product-desktop">
      <img src="images/image-product-mobile.jpg" id="image-product-mobile">
    </div>
      <ul class="right-container">
        <li id="preview">P E R F U M E</li>
        <li id="title">Gabrielle Essence Eau De Parfum</li>
        <li id="text-body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</li>
          <div class="price-container">
        <li id="price-1">$149.99 </li>
        <li id="price-2"><s>$169.99</s></li>
      </div>
        <li>
          <button id="btn">
            <i class="gg-shopping-cart"></i>
            <p class="cart-text">Add to Cart</p></button>
        </li>
        
      </ul>
  </div>
</main>
  
</body>
</html>
